<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - Dragon Beast</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="women-product-img/favicon.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .thank-you-container {
      max-width: 600px;
      margin: auto;
      padding: 60px 40px;
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    .thank-you-container h1 {
      font-size: 32px;
      color: #222;
      margin-bottom: 20px;
    }

    .thank-you-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .thank-you-container a {
      display: inline-block;
      background-color: #222;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #000;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
